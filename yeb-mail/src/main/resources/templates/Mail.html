<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎入职</title>
    <style>
        table, table tr th, table tr td {
            border: 2px dotted #ccc;
            border-collapse: collapse;
            border-spacing: 0;
            margin: 20px;
            text-align: center;
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
<div>
    <p>
        欢迎【<span th:text="${name}">狄仁杰</span>】加入云e办大家庭，您的入职信息如下：
    </p>
    <table>
        <tr>
            <td>姓名</td>
            <td th:text="${name}">狄仁杰</td>
        </tr>
        <tr>
            <td>职位</td>
            <td th:text="${posName}">宰相</td>
        </tr>
        <tr>
            <td>职称</td>
            <td th:text="${joblevelName}">正国级</td>
        </tr>
        <tr>
            <td>部门</td>
            <td th:text="${departmentName}">凤阁鸾台</td>
        </tr>
    </table>
    <p>
        我们公司的工作宗旨是严格、创新、诚信，您的加入将为我们带来新鲜的血液，带来创新的思绪，以及为我们树立良好的公司形象！
        <br>
        希望在以后的工作中，我们能够齐心协力，与时俱进，团结协作！同时也祝您在本公司，工作愉快，实现自己的人生价值！
        <br>
        希望在未来的日子里，携手共进！
    </p>
</div>
</body>
</html>
